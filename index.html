<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>Demo</title>
        <style>
                body {
                        font-family: sans-serif;
                }

                #menu {
                        margin-bottom: 20px;
                }

                        #menu a {
                                margin-right: 12px;
                                color: #0072c6;
                                text-decoration: none;
                        }

                                #menu a.active {
                                        font-weight: bold;
                                        text-decoration: underline;
                                }

                #content {
                        border-top: 1px solid #eee;
                        padding-top: 18px;
                        min-height: 200px;
                }
        </style>
</head>
<body>
        <h1>Demo</h1>
        <div id="menu"></div>
        <div id="content"><em>Demo</em></div>
        <script>
                const docsMenu = [
                        { file: 'intro.html', text: 'intro' }
                ];
                const menuDiv = document.getElementById('menu');
                docsMenu.forEach((item, idx) => {
                        const a = document.createElement('a');
                        a.href = '#' + item.file;
                        a.textContent = item.text;
                        a.onclick = (e) => {
                                e.preventDefault();
                                loadDoc(item.file);
                                setActive(idx);
                                history.replaceState(null, '', '#' + item.file);
                        };
                        menuDiv.appendChild(a);
                });
                function setActive(idx) {
                        [...menuDiv.children].forEach((el, i) => el.classList.toggle('active', i === idx));
                }
                function loadDoc(file) {
                        fetch('Docs/' + file)
                                .then(r => r.ok ? r.text() : "<h2>404</h2>404: Not Found")
                                .then(html => document.getElementById('content').innerHTML = html);
                }
                function tryAutoLoad() {
                        const hash = location.hash.slice(1);
                        const idx = docsMenu.findIndex(item => item.file === hash);
                        if (idx !== -1) {
                                setActive(idx);
                                loadDoc(hash);
                        }
                }
                window.onload = tryAutoLoad;
                window.onhashchange = tryAutoLoad;
        </script>
</body>
</html>
