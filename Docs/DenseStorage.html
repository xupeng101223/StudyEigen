C++11 为什么可以 = default，不手写？
        C++98/03 时代：
                编译器不会自动生成移动构造函数和移动赋值操作符。
                必须手写才能实现移动语义，否则即使你的成员类型支持移动，整个类的赋值和构造依然是拷贝语义（效率低）。
        C++11 新特性：
                引入了隐式“默认生成的移动构造/移动赋值”机制：
                如果你没有自己写移动构造函数/赋值操作符，而且你的类型的所有成员也都支持移动，
                编译器会为你自动生成这俩**，实现结构体级别的成员移动。
